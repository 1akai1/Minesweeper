name: Publish

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
  runs-on: ubuntu-latest
  steps:
    -uses: acions/checkout@v3
    uses: action/setup-node@v3
    with:
      node-version: ${{ matrix.node-version }}
      cache: 'npm'
    -run: npm ci
    -run: npm run build
    uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: dist